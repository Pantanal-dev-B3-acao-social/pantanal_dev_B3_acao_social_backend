acao-social:
  db:
    active: dbinit
    db-name: postgres
  spring-boot:
    environment: production
  keyclock:
    baseUrl: http://localhost:9090
    adminUsername: funcionario1
    adminPassword: 123
  frontend:
    baseUrl: http://localhost:3000/

server:
  port: '3001'
  host: http://localhost/

spring:
  datasource:
    username: dev_user
    password: dev_password
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/${acao-social.db.db-name}
    hikari:
      maxLifetime: '1800000'
      connectionTimeout: '500000'
      idleTimeout: '60000'
      maximumPoolSize: '10'
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migrations
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        envers:
          default_schema: public
          audit_table_suffix: z_aud
          revision_field_name: rev
          revision_type_field_name: revtype
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/realm-pantanal-dev
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
      client:
        registration:
          realm-pantanal-dev:
            provider: realm-pantanal-dev
            client-name: client-id-backend-1
            client-id: client-id-backend-1
            client-secret: uXfLOkhKTekWg674dKs41GmU0a1vhHzG
            scope: openid,offline_access,profile
            authorization-grant-type: authorization_code
        provider:
          realm-pantanal-dev:
            issuer-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}
